{% extends "layout.html" %}

{% block content %}
  <h1 style="text-align: center; font-size: 36px; font-weight: bold;">Login to IoT</h1>

  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <form action="/login" method="POST" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
      <label for="username" style="display: block; font-size: 24px; margin-bottom: 10px;">Username: </label>
      <input type="text" id="username" name="username" style="display: block; font-size: 20px; padding: 10px; margin-bottom: 20px; width: 100%; border-radius: 5px; border: none;">
      <label for="password" style="display: block; font-size: 24px; margin-bottom: 10px;">Password: </label>
      <input type="text" id="password" name="password" style="display: block; font-size: 20px; padding: 10px; margin-bottom: 20px; width: 100%; border-radius: 5px; border: none;">
      <input type="submit" value="submit" style="display: block; font-size: 20px; padding: 10px; margin-top: 20px; width: 100%; border-radius: 5px; border: none; background-color: #4CAF50; color: white;">
    </form>
  </div>
{% endblock content %}
